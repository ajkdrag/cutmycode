<c-vars snippet_id like_count is_liked size="medium" />
{% url "share_snippet" snippet.id as share_url %}
{% querystring next=request.get_full_path as next_qs %}
<form action="{{ share_url }}{{ next_qs }}" method="post">
    {% csrf_token %}
    <button type="submit" class="cluster">
        <ion-icon size={{ size }} name="share-social-outline"></ion-icon>
    </button>
</form>
